<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Observability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .log-font { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>

    <!-- App Logic: Defined in HEAD to ensure availability -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                activeTab: 'logs',
                apiKey: 'aura-read-key-secret-456',
                logQuery: 'level=ERROR',
                metricQuery: 'cpu',
                traceIdQuery: '',
                logs: [],
                metrics: [],
                traces: [],
                loading: false,

                async fetchLogs() {
                    this.loading = true;
                    this.logs = []; // Clear previous
                    try {
                        const res = await fetch(`/api/v1/logs?q=${encodeURIComponent(this.logQuery)}&limit=50`, {
                            headers: { 'Authorization': `Bearer ${this.apiKey}` }
                        });
                        if (!res.ok) throw new Error(await res.text());
                        const data = await res.json();
                        this.logs = data.logs || [];
                    } catch (e) {
                        console.error(e);
                        alert("Query failed: " + e.message);
                    } finally {
                        this.loading = false;
                    }
                },

                async fetchMetrics() {
                    this.metrics = [];
                     try {
                        const res = await fetch(`/api/v1/metrics?q=name=${encodeURIComponent(this.metricQuery)}`, {
                            headers: { 'Authorization': `Bearer ${this.apiKey}` }
                        });
                        if (!res.ok) throw new Error(await res.text());
                        const data = await res.json();
                        this.metrics = data.metrics || [];
                    } catch (e) { alert(e.message); }
                },

                async fetchTrace() {
                    this.traces = [];
                     try {
                        const res = await fetch(`/api/v1/traces?traceID=${this.traceIdQuery}`, {
                            headers: { 'Authorization': `Bearer ${this.apiKey}` }
                        });
                        if (!res.ok) throw new Error(await res.text());
                        const data = await res.json();
                        this.traces = data.spans || [];
                    } catch (e) { alert(e.message); }
                },

                formatTime(n) {
                    if (!n) return "-";
                    // Safe BigInt parsing
                    try {
                        const ms = Number(BigInt(n) / BigInt(1000000));
                        return new Date(ms).toLocaleTimeString();
                    } catch (e) { return n; }
                },
                
                formatDuration(start, end) {
                    if (!start || !end) return "-";
                    try {
                        const diff = Number(BigInt(end) - BigInt(start)) / 1000000;
                        return diff + "ms";
                    } catch (e) { return "-"; }
                }
            }))
        })
    </script>
</head>
<!-- x-data="app" refers to the component registered in Alpine.data -->
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col" x-data="app()">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
            <h1 class="text-xl font-bold tracking-wide">AURA <span class="text-gray-400 font-normal text-sm">Observability Platform</span></h1>
        </div>
        <div class="flex gap-2 items-center">
            <label class="text-xs text-gray-500 uppercase font-bold">API Key:</label>
            <input type="password" x-model="apiKey" class="bg-gray-900 border border-gray-600 rounded px-3 py-1 text-sm focus:outline-none focus:border-blue-500 w-64 transition-colors">
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <nav class="p-2 space-y-1">
                <button @click="activeTab = 'logs'" :class="{'bg-gray-700 text-white': activeTab === 'logs', 'text-gray-400 hover:text-white hover:bg-gray-700': activeTab !== 'logs'}" class="w-full text-left px-4 py-2 rounded transition-colors flex items-center gap-2">
                    <span class="opacity-75">ðŸ“„</span> Logs
                </button>
                <button @click="activeTab = 'metrics'" :class="{'bg-gray-700 text-white': activeTab === 'metrics', 'text-gray-400 hover:text-white hover:bg-gray-700': activeTab !== 'metrics'}" class="w-full text-left px-4 py-2 rounded transition-colors flex items-center gap-2">
                    <span class="opacity-75">ðŸ“ˆ</span> Metrics
                </button>
                <button @click="activeTab = 'traces'" :class="{'bg-gray-700 text-white': activeTab === 'traces', 'text-gray-400 hover:text-white hover:bg-gray-700': activeTab !== 'traces'}" class="w-full text-left px-4 py-2 rounded transition-colors flex items-center gap-2">
                    <span class="opacity-75">ðŸ”—</span> Traces
                </button>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-700">
                <div class="text-xs text-gray-500">Status: <span class="text-green-400">Online</span></div>
            </div>
        </aside>

        <!-- Viewport -->
        <div class="flex-1 flex flex-col relative bg-gray-900">
            
            <!-- LOGS VIEW -->
            <div x-show="activeTab === 'logs'" class="flex-1 flex flex-col h-full" x-transition.opacity>
                <!-- Search Bar -->
                <div class="p-4 bg-gray-800 border-b border-gray-700 flex gap-2 shadow-sm">
                    <div class="flex-1 relative">
                        <span class="absolute left-3 top-2 text-gray-500 font-mono">></span>
                        <input type="text" x-model="logQuery" @keydown.enter="fetchLogs()" class="w-full bg-gray-900 border border-gray-600 rounded pl-8 pr-4 py-2 focus:outline-none focus:border-blue-500 log-font text-sm text-gray-300 placeholder-gray-600" placeholder="level=ERROR">
                    </div>
                    <button @click="fetchLogs()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded font-medium transition-colors shadow-sm text-sm">Search</button>
                </div>

                <!-- Results -->
                <div class="flex-1 overflow-auto p-4 space-y-2">
                    <template x-if="loading">
                        <div class="text-center text-gray-500 mt-10 animate-pulse">Scanning logs...</div>
                    </template>
                    
                    <template x-if="!loading && logs.length === 0">
                        <div class="text-center text-gray-600 mt-10 text-sm">No logs found for this query.</div>
                    </template>
                    
                    <template x-for="log in logs" :key="log.id">
                        <div class="bg-gray-800 border border-gray-700 rounded p-3 text-sm hover:border-gray-600 transition-colors group">
                            <div class="flex items-center gap-3 mb-1">
                                <span class="text-gray-500 text-xs log-font w-20 shrink-0" x-text="formatTime(log.timestampUnixNano)"></span>
                                <span class="px-2 py-0.5 rounded text-xs font-bold tracking-wider" 
                                      :class="{
                                        'bg-red-500/20 text-red-300 border border-red-500/30': log.level === 'ERROR',
                                        'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30': log.level === 'WARN',
                                        'bg-green-500/20 text-green-300 border border-green-500/30': log.level === 'INFO',
                                        'bg-gray-700 text-gray-300 border border-gray-600': log.level === 'DEBUG'
                                      }" x-text="log.level"></span>
                                <span class="text-blue-400 font-medium text-xs" x-text="log.serviceName"></span>
                            </div>
                            <div class="text-gray-300 log-font pl-1 mt-1" x-text="log.message"></div>
                            
                            <!-- Attributes -->
                            <div class="mt-3 pl-1 flex flex-wrap gap-2" x-show="log.attributes && Object.keys(log.attributes).length > 0">
                                <template x-for="(val, key) in log.attributes">
                                    <span class="text-xs text-gray-400 bg-gray-900/50 px-2 py-1 rounded border border-gray-700/50">
                                        <span x-text="key" class="text-gray-500 mr-1"></span> 
                                        <span x-text="val" class="text-gray-300"></span>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- METRICS VIEW -->
            <div x-show="activeTab === 'metrics'" class="flex-1 p-10 flex flex-col items-center justify-center text-gray-500" x-transition.opacity>
                <h2 class="text-2xl mb-2 text-gray-300">Metrics Explorer</h2>
                <div class="mt-4 p-6 border border-gray-700 rounded bg-gray-800 w-full max-w-3xl shadow-lg">
                    <div class="flex gap-2 mb-6">
                        <input type="text" x-model="metricQuery" class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 py-2 focus:border-blue-500 focus:outline-none text-gray-300" placeholder="Metric name (e.g. cpu)">
                        <button @click="fetchMetrics()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded transition-colors">Query</button>
                    </div>
                    
                    <div class="min-h-[200px] bg-gray-900 rounded border border-gray-700 border-dashed p-4">
                        <template x-if="metrics.length > 0">
                            <div class="text-left w-full overflow-auto h-full space-y-1">
                                <template x-for="m in metrics">
                                    <div class="flex justify-between items-center p-2 hover:bg-gray-800 rounded border-b border-gray-800 last:border-0">
                                        <span class="text-blue-400 font-mono text-sm" x-text="m.name"></span>
                                        <span class="text-green-400 font-bold font-mono" x-text="m.gauge ? m.gauge.value : m.counter.total"></span>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <template x-if="metrics.length === 0">
                            <div class="flex h-full items-center justify-center text-gray-600 text-sm">No metrics data found</div>
                        </template>
                    </div>
                </div>
            </div>
            
            <!-- TRACES VIEW -->
             <div x-show="activeTab === 'traces'" class="flex-1 p-10 flex flex-col items-center justify-center text-gray-500" x-transition.opacity>
                <h2 class="text-2xl mb-2 text-gray-300">Trace Explorer</h2>
                 <div class="mt-4 p-6 border border-gray-700 rounded bg-gray-800 w-full max-w-3xl shadow-lg">
                    <div class="flex gap-2 mb-6">
                        <input type="text" x-model="traceIdQuery" class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 py-2 focus:border-blue-500 focus:outline-none text-gray-300" placeholder="Trace ID (hex)...">
                        <button @click="fetchTrace()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded transition-colors">Find Trace</button>
                    </div>
                    
                    <div class="h-96 bg-gray-900 rounded border border-gray-700 overflow-auto p-4 text-left">
                         <template x-for="(span, index) in traces">
                             <div class="mb-3 relative pl-4 border-l-2 border-blue-500/50 hover:border-blue-500 transition-colors">
                                 <div class="flex justify-between items-center">
                                     <div class="font-bold text-blue-300 text-sm" x-text="span.name"></div>
                                     <div class="text-xs text-gray-500 bg-gray-800 px-2 py-0.5 rounded" x-text="formatDuration(span.startTimeUnixNano, span.endTimeUnixNano)"></div>
                                 </div>
                                 <div class="text-xs text-gray-500 font-mono mt-1">ID: <span x-text="span.spanId"></span></div>
                                 
                                 <!-- Trace Attributes -->
                                <div class="mt-2 flex flex-wrap gap-2">
                                    <template x-for="(val, key) in span.attributes">
                                        <span class="text-[10px] text-gray-500 border border-gray-700 px-1.5 rounded">
                                            <span x-text="key"></span>: <span class="text-gray-400" x-text="val"></span>
                                        </span>
                                    </template>
                                </div>
                             </div>
                         </template>
                         <template x-if="traces.length === 0">
                             <div class="flex h-full items-center justify-center text-gray-600 text-sm">Enter a Trace ID to visualize the waterfall</div>
                         </template>
                    </div>
                 </div>
             </div>

        </div>
    </main>
</body>
</html>
